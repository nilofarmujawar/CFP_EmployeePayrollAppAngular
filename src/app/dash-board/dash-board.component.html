<div class="main-content">
  <div class="header-content employee-header">
    <div class="emp-detail-text">
      Employee Details<br>
      <!-- Display totel employ count -->
      <div class="emp-count">{{employee.length}}</div>
    </div>
    <!-- when a user click on add user button then the onAddUser function is call which we implement in dashboard component -->
    <button class="add-button" (click)="onAddUser()"><img src="../assets/plus_symbol.svg" />Add User</button>
  </div>

  <div class="table-main">
    <table id="table-display" class="table">
      <tr>
        <!--Table header-->

        
        <th>Id</th>
        <th>Profilephoto</th>
        <th>firstName</th>
        <th>lastName</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Start Date</th>
        <th>notes</th>
        <th>Actions</th>
      </tr>

      <!-- Using ngFor loop getting all the employee's form the database and displaying it 
      on the dashboad -->
      <tr *ngFor="let emp of employee" class="detailoftab">
        <td>{{emp.id}}</td>
        <td><img [src]="emp.profilePic" alt=""></td>
        <td>{{emp.firstName | titlecase}}</td>
        <td>{{emp.lastName | titlecase}}</td>
        <td>{{emp.gender}}</td>
        <td>{{emp.department}}</td>
        <td>{{emp.salary | currency:'&#8377;' }}</td>
        <td>{{emp.date | date }}</td>
        <td>{{emp.notes  }}</td>
        <td>
          <!-- when a user click on the edit icon then click function is
             called named as editById which we implemented in dashboard component -->
        
          <img src="../assets/edit.svg" (click)="editById(emp.id)" />
      
      
          <!-- On clicking the delete icon deleteByID is called 
            which is implemented in dashboard component.ts file -->
          <img src="../assets/delete.svg" (click)="deleteById(emp.id)" />
          <!-- &nbsc is used for giving spaces  -->

        </td>
      </tr>
    </table>
  </div>
</div>
